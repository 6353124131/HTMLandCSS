<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child pseudo selectoer</title>
    <style>
        .nirdesh{
            color: black;
            width: 233px;
            margin: auto;

        }
        input{
            display: block;

        }
        input[type=text]{
            padding: 23px;
            border: 2px solid red;

        }
        a[target]{
            font-size: 14px;
            color: violet;
        }
        a[target='_self']{
            font-size: 14px;
            color: rgb(13, 22, 151);

        }
        input[type='email']{
            color: yellow;
            border: 4px solid black

        }
        /* This will apply css for third child */
        /* li:nth-child(3){
            color: cyan;
        } */
        li:nth-child(2n+0){
            color: red;
        }
        /* li:nth-child(3n+3){
            color: red;
        } */
        /* odd child  */
        /* li:nth-child(odd){
            background-color: yellow;
        } */
        li:nth-child(even){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="nirdesh">
        <h1><a href="http://google.com">Go to Google</a></h1>
        <h1><a href="http://facebook.com">Go to Facebook</a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder="Enter your name">
            <input type="Email" placeholder="Enter your email">
             <input type="password" placeholder="Enter your password">
            <input type="submit" value="Submit">
            </form>
            <ul>
                <li class="item" id="item-1">item-1</li>
                <li class="item" id="item-2">item-2</li>
                <li class="item" id="item-3">item-3</li>
                <li class="item" id="item-4">item-4</li>
                <li class="item" id="item-5">item-5</li>
                <li class="item" id="item-6">item-6</li>
                <li class="item" id="item-7">item-7</li>
                <li class="item" id="item-8">item-8</li>
                <li class="item" id="item-9">item-9</li>
                <li class="item" id="item-10">item-10</li>
            </ul>
    </div>
</body>
</html>
